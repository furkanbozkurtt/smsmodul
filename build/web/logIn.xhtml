    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Giriş Yap</div>
      <div class="card-body">
          <h:form >
          <div class="form-group">
              <h:inputText  id="logkullaniciadi" class="form-control"    value="#{gb.kullaniciadi}" />
              <h:outputLabel for="logkullaniciadi" value="Kullanıcı Adi"/>
            
          </div>
          <div class="form-group">
          
              <h:inputSecret  id="logparola" class="form-control"   value="#{gb.parola}"/>
              <h:outputLabel for="logparola" value="Parola"/>
            
          </div>
              <h:commandButton type="submit" class="btn btn-primary btn-block" value="Giriş Yap" style="margin-top: 10px;" action="#{gb.girisYap()}"/>
              <h:outputLabel rendered="#{gb.girisAlaniKontrol()!=false}" value="*Kullanıcı adı veya şifre hatalı" style="color: red"/>
        </h:form>
