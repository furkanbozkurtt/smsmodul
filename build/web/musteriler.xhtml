<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SMS GÖNDER - MÜŞTERİLER</title>
        <h:outputStylesheet library="css" name="sb-admin.css"/>
        <h:outputStylesheet library="css" name="dataTables.bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css"></link>
  

        


    </h:head>
    <h:body>
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

            <a class="navbar-brand mr-1" href="index.html">Buraya İsim ve Logo</a>

            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
                <i class="fas fa-bars"></i>
            </button>
        </nav>


        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.xhtml">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>SMS GÖNDER</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="musteriler.xhtml">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>MÜŞTERİLER</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gruplar.xhtml">
                        <i class="fas fa-fw fa-table"></i>
                        <span>GRUPLAR</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logIn.xhtml" data-toggle="modal" data-target="#logoutModal" >
                        <i class="fas fa-fw fa-table"></i>
                        <span>ÇIKIŞ</span></a>
                </li>
            </ul>

            <div id="content-wrapper">

                <div class="container-fluid">





                    <!-- DataTables Example -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-table"></i>
                            MÜŞTERİLER</div>
                        <div class="card-body" >

                            <div class="col-xl-8 col-sm-12 mb-3" style="margin-left: 10px; width: 40%; float: left">
                                <h:form>

                                    <h:inputHidden value="#{musterilerBean.mstr.musteriId}"/>
                                    <h:outputLabel for="musteriad" value="Müşteri Adi"/>
                                    
                                    <h:inputText id="musteriad" class="form-control" required="true" requiredMessage="*Lütfen bu alanı doldurunuz"  style="width: 100%" value="#{musterilerBean.mstr.musteriAdi}" />
                                    <h:message for="musteriad" errorStyle="color:red; display:block"/>

                                    <h:outputLabel for="musterisoyad" value="Müşteri Soyadi"/>
                                    <h:inputText id="musterisoyad" class="form-control" required="true" requiredMessage="*Lütfen bu alanı doldurunuz" style="width: 100%" value="#{musterilerBean.mstr.musteriSoyadi}" />
                                    <h:message for="musterisoyad" errorStyle="color:red; display:block"/>
                                    <h:outputLabel for="musteritel" value="Müşteri Telefon Numarası"/>
                                    <h:inputText  id="musteritel" class="form-control" required="true" requiredMessage="*Lütfen bu alanı doldurunuz" style="width: 100%" value="#{musterilerBean.mstr.musteriTelefon}" />
                                    <h:message for="musteritel" errorStyle="color:red; display:block"/>
                                    <h:outputLabel for="musterigrup" value="Müşteri Grubu"/>
                                    <h:selectOneMenu class="form-control" style="width: 100%" value="#{musterilerBean.mstr.grupId}" >
                                        <f:selectItems value="#{grupBean.glist}" var="gad" itemValue="#{gad.grupId}" itemLabel="#{gad.grupAdi}" ></f:selectItems>
                                    </h:selectOneMenu>
                                    <h:commandButton  type="submit" class="btn btn-primary btn-block" value="Kaydet" style="margin-top: 10px; float: left; width: 25%" action="#{musterilerBean.kaydet()}"/>
                                    <h:commandButton type="submit" class="btn btn-warning btn-block " value="Güncelle" style="float: left; margin-top: 10px; margin-left: 5px; width: 25%" action="#{musterilerBean.guncelle()}" />
                                </h:form>

                            </div>

                            <div class="col-xl-8 col-sm-12 mb-3" style="margin-left: 10px; width: 40%; float: left; margin-left: 100px;">
                                <h:form prependId="false">

                                    <div class="table-responsive">
                                        <h:dataTable value="#{musterilerBean.mlist}"  class="table table-bordered" var="mus" id="data">
                                            <h:column>
                                                <f:facet name="header">Musteri Id</f:facet>
                                                    #{mus.musteriId}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Musteri Adı</f:facet>
                                                <h:commandLink action="#{musterilerBean.formguncelle(mus)}" value="#{mus.musteriAdi}"/>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Musteri Soyadı</f:facet>
                                                    #{mus.musteriSoyadi}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Musteri Telefon</f:facet>
                                                    #{mus.musteriTelefon}
                                            </h:column>
                                            <h:column  >
                                                <f:facet name="header"  >Grup Id</f:facet>
                                                #{mus.grupId}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Sil</f:facet>


                                                <h:commandButton id="silbuton" type="submit" class="btn btn-sm btn-danger" value="SİL" action="#{musterilerBean.sil(mus)}" onclick="return confirm('Seçtiğiniz musteri silinecektir')"  />

                                            </h:column>
                                        </h:dataTable>

                                    </div>

                                </h:form>


                            </div>




                        </div>
                        <div class="card-footer small text-muted"  ></div>
                    </div>

                </div>
                <!-- /.container-fluid -->

                <!-- Sticky Footer -->
               <!-- <footer class="sticky-footer">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>-->

            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/b-1.3.1/b-html5-1.3.1/b-print-1.3.1/r-2.1.1/rg-1.0.0/datatables.min.js"></script>
        <script>

            $(document).ready(function () {
                $('#data').dataTable();
            });

        </script>
    </h:body>
</html>
