                    <div class="card mb-3">
                        <div class="card-header">

                            SMS GÖNDER</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <h:form>
                                    <h:inputTextarea style="width: 50%; height: 200px;" id="mesaj" onkeyup="sayac(this)" value="#{verimor.mesaj}"  />
                                    <p id="karakter"></p>
                                    <script>
                                        function sayac(element) {
                                            "use strict";
                                              var mesaj = element;
                                              var karakter = document.getElementById("karakter");

                                              var karakterSiniri = 140;

                                              mesaj.onkeyup = karakterKontrol;
                                              mesaj.onkeydown = karakterKontrol;

                                              function karakterKontrol() {
                                                    var mesajUzunluk = this.value.length;

                                                    if (karakterSiniri >= mesajUzunluk) {
                                                          var kalan = mesajUzunluk;
                                                          karakter.innerHTML = kalan + "/140";

                                                    } else {
                                                          this.value = this.value.substr(0, karakterSiniri);
                                                    }
                                              }
                                        }
                                    </script>
                                    <br/><br/><br/><br/>

                                        <f:selectItems value="#{grupBean.glist}" var="gad" itemLabel="#{gad.grupAdi}" itemValue="#{gad.grupAdi}"  ></f:selectItems>
